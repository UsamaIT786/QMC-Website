<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Business Solutions CMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #7f8c8d;
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        .back-to-home-btn {
            display: block;
            width: 100%;
            margin: 1.5rem auto 0 auto;
            padding: 0.75rem;
            background: none;
            color: #3498db;
            border: 2px solid #3498db;
            border-radius: 4px;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }
        .back-to-home-btn:hover {
            background: #3498db;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="./logo.png" alt="Business Solutions Logo" style="height: 80px; width: auto; margin-bottom: 1rem;">
            <h1>QMC Corporation CMS</h1>
            <p>Sign in to access the admin dashboard</p>
        </div>
        
        <form class="login-form" id="adminLoginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="error-message" id="errorMessage">
                Invalid email or password. Please try again.
            </div>
        </form>
        <a href="index.html" class="back-to-home-btn" id="backToHomeBtn">Back to Home</a>
        <button onclick="clearLogin()" class="back-to-home-btn" style="margin-top: 10px; background: #e74c3c; color: white; border-color: #e74c3c;">Clear Login</button>
    </div>

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            console.log('Admin page loaded, login status:', isLoggedIn); // Debug log
            // Remove automatic redirect - let user login properly
        });
        
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', { email, password }); // Debug log
            
            // Hardcoded admin credentials
            if(email === 'admin@site.com' && password === 'admin123') {
                // Store login state in localStorage
                localStorage.setItem('adminLoggedIn', 'true');
                console.log('Login successful, redirecting to dashboard'); // Debug log
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                console.log('Login failed'); // Debug log
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
        
        function clearLogin() {
            localStorage.removeItem('adminLoggedIn');
            console.log('Login cleared'); // Debug log
            alert('Login cleared! You can now login again.');
        }
    </script>
   
</body>
</html>
